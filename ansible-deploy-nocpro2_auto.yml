---
- hosts: '{{ host }}'
  remote_user: '{{ user }}'
  become: True
  any_errors_fatal: True
  tasks:
      - name: " 1Â° Adicionando o diretorio nocPro2_auto em /usr/share/centreon/ "
        synchronize:
            src:  nocPro2_auto
            dest: /usr/share/centreon/
            recursive: yes
            delete: yes
            compress: yes
            group: yes
            owner: yes
            perms: yes
